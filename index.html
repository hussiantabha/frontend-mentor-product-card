<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="/index.css" rel="stylesheet" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-wrapper">
      <div class="card-container">
        <picture class="card-img-container">
          <source
            srcset="images/image-product-mobile.jpg"
            media="(max-width:640px)"
          />
          <img src="./images/image-product-desktop.jpg" class="card-img" />
        </picture>
        <div class="card-text-container">
          <h1 class="txt-preview">PERFUME</h1>
          <h1 class="card-text-heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-text-p">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="card-price">
            $149.99 <span class="card-strike-price">$169.99</span>
          </p>
          <button class="card-btn">
            <img src="./images/icon-cart.svg" />Add to Cart
          </button>
        </div>
      </div>
    </main>
    <!-- Preview Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
    interpretation composed by Olivier Polge, Perfumer-Creator for the House
    of CHANEL. $149.99 $169.99 Add to Cart -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
